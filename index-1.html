<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="etch-a-sketch" />

        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/bulma.min.css" />
        <link rel="stylesheet" href="./styles/bulma.slider.min.css" />

        <script type="module" src="./scripts/main.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
        />

        <link

            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔥</text></svg>"
        />
        <!-- 
            🕶 🍔 👻 🤯 🙅 🤣 😭 👍
        -->
        <title>etch-a-sketch</title>
    </head>
    <body>
        <section class="hero is-fullheight is-default is-bold">
            <!-- header -->
            <div class="hero-head">
                <nav
                    class="navbar"
                    role="navigation"
                    aria-label="main navigation"
                >
                    <div class="container">
                        <div class="navbar-brand">
                            <p id="navbar-item" class="navbar-item">
                                etch-a-sketch
                            </p>
                            <!-- <a class="navbar-item" href="../">
                                <img
                                    src="./images/etch-a-sketch.png"
                                    alt="etch-a-sketch"
                                />
                            </a> -->
                            <span
                                class="navbar-burger burger"
                                data-target="navbarMenu"
                            >
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <div class="tabs is-right">
                                    <ul>
                                        <li class="is-active">
                                            <a
                                                href="https://developer.mozilla.org/en-US/"
                                                >mdn</a
                                            >
                                        </li>
                                        <li>
                                            <a href="https://bulma.io/"
                                                >bulma.css</a
                                            >
                                        </li>
                                        <li>
                                            <a href="https://javascript.info/"
                                                >javascriptinfo</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                href="https://www.30secondsofcode.org/"
                                                >30-seconds of code</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- body -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <!-- columns -->
                    <div class="columns is-multiline is-vcentered">
                        <div class="column is-7">
                            <div id="grid"></div>
                        </div>                      
                        <div class="container column is-offset-1">
                            <br />
                            <h1 id="header" class="title" contenteditable>
                                etch-a-sketch
                            </h1>
                            <h3 class="subtitle">
                                <em>sketch an etch...</em>
                            </h3>
                            <!-- <br /> -->

                            <div class="field">
                                <label for="color-select" class="label">
                                    choose color
                                </label>

                                <div class="control">
                                    <div class="select">
                                        <select
                                            name="color-select"
                                            id="color-select"
                                        >
                                            <option value="white">white</option>
                                            <option value="tomato">
                                                tomato
                                            </option>
                                            <option value="slateblue">
                                                slateblue
                                            </option>
                                            <option value="royalblue">
                                                royalblue
                                            </option>
                                            <option value="palegreen" selected>
                                                palegreen
                                            </option>
                                            <option value="midnightblue">
                                                midnightblue
                                            </option>
                                            <option value="mediumspringgreen">
                                                mediumspringgreen
                                            </option>
                                            <option value="indigo">
                                                indigo
                                            </option>
                                            <option value="hotpink">
                                                hotpink
                                            </option>
                                            <option value="crimson">
                                                crimson
                                            </option>
                                            <option value="dodgerblue">
                                                dodgerblue
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label for="option-select" class="label">
                                    choose option:
                                </label>
                                <div class="control">
                                    <div class="select">
                                        <select
                                            name="option-select"
                                            id="option-select"
                                            class="select"
                                            style="width: 200px"
                                            autocomplete="off"
                                        >
                                            <option
                                                value="colors"
                                                selected="selected"
                                            >
                                                colors
                                            </option>
                                            <option value="gradient">
                                                gradient
                                            </option>
                                            <option value="random">
                                                random
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <div class="slider">
                                        <input
                                            type="range"
                                            id="range"
                                            name="range"
                                            min="2"
                                            max="100"
                                            step="2"
                                            class="slider is-info"
                                        />
                                        <div class="field">
                                            <button
                                                id="setButton"
                                                class="button"
                                            >
                                                set
                                            </button>
                                        </div>
                                        <label for="range" class="label"
                                            >size</label
                                        >
                                        <div id="range-display"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero-foot">
                <div class="container">
                    <div class="tabs is-centered">
                        <ul>
                            <li>
                                <a href="https://www.theodinproject.com/"
                                    >odin-project</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
